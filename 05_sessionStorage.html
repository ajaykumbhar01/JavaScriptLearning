<!DOCTYPE html>
<html>
  <head>
    <title>Session storage</title>
  </head>
  <body>
    <h2>Session Storage learning</h2>
    <script>
      console.log("hellow --> Session storage");
      window.sessionStorage.setItem("name", "ajay");
      window.sessionStorage.setItem("grade", "A+");
      const len = window.sessionStorage.length;
      console.log(len);
      const grd = window.sessionStorage.getItem("grade");
      console.log(grd);
    
    
    
    
    
    
    </script>
  </body>
</html>
